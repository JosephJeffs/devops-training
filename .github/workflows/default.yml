---
name: Default

"on":
  push:
    branches:
      - answers

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: npm install, build, and test
        run: |
          npm i
          npm run lint
          npm test
          npm run build
        env:
          CI: true

      - uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
